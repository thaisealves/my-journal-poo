<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        
        .form-control {
            padding: 12px;
            font-size: 16px;
        }
        
        .btn-login {
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="text-center mb-4">
            <h2>Login</h2>
            <p class="text-muted">Acesse sua conta para continuar</p>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger">
            Nome de usuário ou senha inválidos.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            Você foi desconectado com sucesso.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de usuário</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="d-grid gap-2 mb-4">
                <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            </div>
            
            <div class="text-center">
                <p>Não tem uma conta? <a th:href="@{/usuarios/cadastro}">Cadastre-se</a></p>
                <a th:href="@{/}" class="text-decoration-none">← Voltar para página inicial</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
